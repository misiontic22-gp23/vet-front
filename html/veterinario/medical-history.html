<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/veterinario.css">
    <title> Veterinaria Huellitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="head row">
            <div class="logo-header col-2">
                <img class="logo" src="/assets/logo2.PNG" alt="logo Huellitas">
                <span class="header-title">Veterinaria Huellitas</span>
            </div>
            <div class="col-auto">
                <a class="btn btn-primary" href="/index.html" role="button">Regresar</a>
            </div>
        </div>
        <div class="main-container">
            <div class="history-form">
                <span class="main-title my-3">Historia Clínica</span>
                <div class="item row">
                    <div class="col">
                        <label for="inputDate" class="col-form-label">Fecha</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputDate" class="form-control">
                    </div>
                    <div class="col">
                        <label for="inputHour" class="col-form-label">Hora</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputHour" class="form-control">
                    </div>
                    <div class="col">
                        <label for="inputType" class="col-form-label">Tipo de consulta</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputType" class="form-control">
                    </div>
                </div>
                <div class="item row">
                    <div class="col">
                        <label for="inputOwner" class="col-form-label">Responsable</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputOwner" class="form-control">
                    </div>
                    <div class="col">
                        <label for="inputPet" class="col-form-label">Nombre mascota</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputPet" class="form-control">
                    </div>
                </div>
                <div class="item row">
                    <div class="col">
                        <label for="inputBreed" class="col-form-label">Raza</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputBreed" class="form-control">
                    </div>
                    <div class="col">
                        <label for="inputAge" class="col-form-label">Edad</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputAge" class="form-control">
                    </div>
                    <div class="col">
                        <label for="inputWeight" class="col-form-label">Peso</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputWeight" class="form-control">
                    </div>
                </div>
                <div class="item row">
                    <div class="col">
                        <label for="inputFC" class="col-form-label">FC</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputFC" class="form-control">
                    </div>
                    <div class="col">
                        <label for="inputFR" class="col-form-label">FR</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputFR" class="form-control">
                    </div>
                    <div class="col">
                        <label for="inputTemperature" class="col-form-label">Temperatura</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputTemperature" class="form-control">
                    </div>
                </div>
                <div class="item row">
                    <div class="item-component">
                        <div class="col">
                            <label for="inputObs" class="obs-title col-form-label">Recomendaciones</label>
                        </div>
                        <div class="col">
                            <input type="text" id="inputObs" class="obs-input form-control">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Guardar</button>
            </div>
            <button type="submit" class="btn-logout btn btn-primary">Cerrar sesión</button>
        </div>
        <footer>
            <h6>Misión TIC Todos los derechos reservados ©</h6>
        </footer>
    </div>
</body>
</html>
