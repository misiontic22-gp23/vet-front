<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cliente.css">
    <script src="/scripts/api/Entity.js"></script>
    <script src="/scripts/api/Mascota.js"></script>
    <script src="/scripts/views/mascotas.js"></script>
    <title> Veterinaria Huellitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="head row">
            <div class="logo-header col-2">
                <img class="logo" src="/assets/logo2.PNG" alt="logo Huellitas">
                <span class="header-title">Veterinaria Huellitas</span>
            </div>
            <div class="col-auto">
                <a class="btn btn-primary" href="/index.html" role="button">Regresar</a>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="left-component col-2">
                    <span class="left-title">¡Bienvenido, Carlos!</span>
                    <div class="left-option">
                        <span class="option-text">Mascotas</span>
                        <div class="option-icon-component">
                            <img class="option-icon" src="/assets/paw-solid.svg" alt="Huella de perro">
                        </div>
                    </div>
                    <div class="left-option">
                        <span class="option-text">Citas</span>
                        <div class="option-icon-component">
                            <img class="option-icon" src="/assets/calendar-check-solid.svg" alt="Calendario">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cerrar Sesión</button>
                </div>
                <div class="col-10">
                    <div class="form">
                        <span class="main-title">Registra tu mascota</span>
                        <form id = "mascota-insert">
                            <div class="item row">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Nombre</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" name="nombre" class="form-control">
                                </div>
                            </div>
                            <div class="item row">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Especie</label>
                                </div>
                                <div class="col-auto">
                                    <select class="form-select" name="especie" aria-label="Default select example">
                                        <option selected>Seleccionar</option>
                                        <option value="1">Perro</option>
                                        <option value="2">Gato</option>
                                        <option value="3">Otro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="item row">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Raza</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" name="raza" class="form-control" placeholder="Opcional">
                                </div>
                            </div>
                            <div class="item row">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Sexo</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" name="sexo" class="form-control">
                                </div>
                            </div>
                            <div class="item row">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Edad</label>
                                </div>
                                <div class="col-auto">
                                    <input type="number" name="edad" class="form-control" placeholder="Opcional">
                                </div>
                            </div>
                            <div class="item row">
                                <div class="col-auto">
                                    <img src="/assets/paw-solid.svg" class="form-icon img-thumbnail" alt="Imagen por defecto">
                                    <br>
                                    <span>Opcional</span>
                                </div>
                                <div class="col-auto align-self-center">
                                    <button type="submit" class="btn btn-primary">Sube una foto</button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        <footer>
            <h6>Misión TIC Todos los derechos reservados ©</h6>
        </footer>
    </div>
</body>
</html>
